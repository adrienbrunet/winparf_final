<p>You searched for: <strong>{{ query }}</strong></p>

{% if thread %}
    <p>Found {{ thread|length }} thread{{ thread|pluralize }}.</p>
    <ul>
        {% for thread in thread %}
        <li>{# <a href="{% url forum.views.forum forum.pk %}"> #}{{ thread.title }}{# </a> #}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No post matched your search criteria.</p>
{% endif %}
