{% extends "base.html" %}


{% block content %}
    
<form method="get" action="http://www.google.com/search">
    <input type="text"   name="q" size="31" maxlength="255" value="" />
    <input type="submit" value="Google Search" />
    <input type="radio"  name="sitesearch" value="" /> The Web
    <input type="radio"  name="sitesearch" value="mydomain.com" checked /> My Site<br />
</form>
<!-- Forums  -->
<div id="list">
<table border="1" cellpadding="4" width="100%">
    <tr>
        <td>Choose a dedicated forum</td>
        <td>Posts</td>
        <td>Last post</td>
    </tr>

    {% for forum in forums %}
    <tr>
        <td {% if forloop.last %}class="last"{% endif %}>
        <div class="title"> <a href="{% url forum.views.forum forum.pk %}">{{ forum.title }}</a>
            </div></td>
        <td {% if forloop.last %}class="last"{% endif %}>{{ forum.num_posts }}</td>
        <td {% if forloop.last %}class="last"{% endif %}>
            {{ forum.last_post.short|linebreaksbr }}</td>
    </tr>

    {% endfor %}
</table>
</div>

{% endblock %}
