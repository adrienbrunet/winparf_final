<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <title> Winparf </title>
  <meta name="description" content="Winparf offers you here a simple forum to help you out.">
    <meta name="Keywords" content="winparf">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ %}
    </style>
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{% static '/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'ico/apple-touch-icon-57-precomposed.png' %}">
    <style>
    </style>
    


      {% block extrahead %} {% endblock %}

  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">
            Winparf
          </a>
          <ul class="nav">
            <li>
              <a href="/profiles/" >
                Profiles
                
              </a>
            </li>
            <li>
              <a href="/forum/" >
                Forum
              </a>
            </li>
            <li>
              <a href="/about/" >
                About
              </a>
            </li>
          </ul>
           {% if user.is_authenticated %}<a id="logout" class="btn btn-warning btn-small" href="/logout/">
            <div style="text-align: right;">
              Logout
            </div>
          </a>{% endif %}
        </div>
      </div>
    </div>
    <div class="container">

       {% block content %} {% endblock %}
    </div>
       
    <hr>
    <div id="footer">
      <div style="text-align: center;">
<!--           <img src="{% static 'img/winparf-logo.jpg' %}"></img> -->
        <br>
        Site by Winparf
      </div>
    </div>
  </div>

    <style>

      .button_group {
          text-align:center;
          margin:auto;
          width:100%;
      }
      
      
      .banner {
          background-image:'';
      }
      
      #footer {
          text-decoration:none;
          color:#999999;       
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script src="{% static 'js/bootstrap.js' %}">
    </script>
  </body>
</html>
